<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Hometask04</title>

<body>
  <main>
    <h1> Object Gauss </h1>

        <thead>
          <tr>
            <th>Number</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <input type="button" class="btn_result_table hidden" id="btn_res_tab" value="Show result table">
    </section>

  </main>

  <script src="./script.js"></script>
</body>

</html>
